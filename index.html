<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Elegant Font -->
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="coins">
            <div class="coin" style="color: blue;">Player X: <span id="coinsX">5</span> Coins</div>
            <div class="coin" style="color: red;">Player O: <span id="coinsO">5</span> Coins</div>
        </div>
        <div id="status">It's Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
        <div id="winner" class="winner"></div>
    </div>
    <audio id="clickSound" src="iphone_ding.mp3"></audio> <!-- Add your sound file -->
    <audio id="winSound" src="win.mp3"></audio> <!-- Add your sound file -->
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
